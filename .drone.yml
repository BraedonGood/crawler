kind: pipeline
name: default

steps:
- name: test
  image: ubuntu:16.04
  commands:
  - apt-get update
  - apt-get install -y software-properties-common
  - apt-add-repository ppa:brightbox/ruby-ng
  - apt update
  - apt-get install -y ruby2.5 ruby2.5-dev
  - apt-get install -y libidn11-dev
  - gem install bundler
  - bundle install --jobs=8 --retry=2
  - rake

services:
- name: redis
  image: redis
  ports:
  - 6379